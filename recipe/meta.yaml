{% set name = "MOCPy" %}
{% set version = "0.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mocpy-{{ version }}.tar.gz
  sha256: 1a4876fd1d5c5bfe00ea1165f47afabc0081389aa7911c71ad03ef272a992268

build:
  number: 0
  skip: true  # [py<35 or python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}              # [unix]
    - {{ stdlib("c") }}                # [unix]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - rust
  host:
    - pip
    - toml
    - maturin
    - python
  run:
    - astropy
    - astropy-healpix
    - regions
    - numpy
    - cdshealpix
    - matplotlib-base
    - networkx
    - requests
    - python

test:
  files:
    - mocpy_test.py
  imports:
    - mocpy
    - astropy
  commands:
    - pip check
    - python mocpy_test.py
  requires:
    - pip
    - python
    - pytest

